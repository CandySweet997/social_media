<!DOCTYPE html>
<html lang="en">
<head>
    <title>twitter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
    <br> <br> <br> <br> <br>
    <h2 align="center" style="color : DodgerBlue ">twitter</h2>
    <br> <br>
    <div class="container">
        <form method="POST">

            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Signup</legend>
                <table>
                    {{form.as_table}}
                </table>

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Signup</button>

            </div>
            <a href="/login"> Create account !</a>
        </form>
    </div>
    {% if messages %}
{% for message in messages %}
	<h3>{{message}}</h3>
	{% endfor %}
 {% endif %}
</body>
</html>
