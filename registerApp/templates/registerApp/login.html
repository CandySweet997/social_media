<html>
<head>
  <title>twitter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

	<body>
		<br> <br>
    	<h2 align="center" style="color : DodgerBlue ">twitter</h2>
    	<br> <br>
				<div class="container">
					<form   method="post"  >
							{% csrf_token %}
						<fieldset class="form-group">
						  <h3>	<legend class="border-bottom mb-4">Login</legend></h3>
						</fieldset>


						 <div class="form-group">
							<label for="exampleInputEmail1">User name</label>
							<input type="text"  name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">

  						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Password</label>
							<input type="text"  name='password' class="form-control"  aria-describedby="emailHelp" placeholder="Enter password">

  						</div>


						 <a href="/signup"> Create account !</a>
						<div class="form-group">
               				 <button class="btn btn-outline-info" type="submit">Login</button>

                        </div>
					</form>
				</div>
		{%if messages%}
	<div class="alert alert-danger" role="alert">
	{% for message in messages %}
		<h5 align="center">{{message}}</h5>
	{% endfor %}
	</div>
	{%endif%}
	</body>
</html>
