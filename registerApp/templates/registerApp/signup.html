<html>
<head>
  <title>twitter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

	<body>
		<br> <br>
    	<h2 align="center" style="color : DodgerBlue ">twitter</h2>
    	<br> <br>
				<div class="container">
					<form   method="post"  >
							{% csrf_token %}
						<fieldset class="form-group">
						 	<legend class="border-bottom mb-4">Signup</legend>
						</fieldset>


						<div class="form-group">
							<label for="exampleInputEmail1">First name</label>
							<input type="text"  name='first_name' class="form-control"  aria-describedby="emailHelp" placeholder="Enter Firsname">

  						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Last name</label>
							<input type="text"  name='last_name' class="form-control"  aria-describedby="emailHelp" placeholder="Enter Lastname">

  						</div>

						 <div class="form-group">
							<label for="exampleInputEmail1">User name</label>
							<input type="text"  name='username' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Username">

  						</div>


						<div class="form-group">
							<label for="exampleInputEmail1">Email address</label>
							<input type="email"  name='email' class="form-control"  aria-describedby="emailHelp" placeholder="Enter email">
  						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Password</label>
							<input type="text"  name='password1' class="form-control"  aria-describedby="emailHelp" placeholder="Enter password">

  						</div>

						<div class="form-group">
							<label for="exampleInputEmail1">Confirm passwors</label>
							<input type="text"  name='password2' class="form-control"  aria-describedby="emailHelp" placeholder="Enter password again">

  						</div>

						<p>Already have an account ? <a href="/login">Login In</a></p>
						<div class="form-group">
               				 <button class="btn btn-outline-info" type="submit">Signup</button>

                        </div>
					</form>
				</div>
		{%if messages %}
	<div class="alert alert-danger" role="alert">

	{% for message in messages %}
	<h5 align="center">{{message}}</h5>
	{% endfor %}

	</div>
	{%endif%}
	</body>
</html>
